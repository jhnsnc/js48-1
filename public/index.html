<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        @font-face {
            font-family: 'Topaz';
            src: url('fonts/topaz.ttf');
        }
    </style>
    <!-- libraries -->
    <script type="text/javascript" src="js/lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/lib/lodash.min.js"></script>
    <!-- misc -->
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/consts.js"></script>
    <!-- managers -->
    <script type="text/javascript" src="js/player.js"></script>
    <!-- game states -->
    <script type="text/javascript" src="js/states/boot.js"></script>
    <script type="text/javascript" src="js/states/preload.js"></script>
    <script type="text/javascript" src="js/states/title.js"></script>
    <script type="text/javascript" src="js/states/battle.js"></script>
    <script type="text/javascript" src="js/states/battle-combat.js"></script>
    <script type="text/javascript" src="js/states/battle-monsters.js"></script>
    <script type="text/javascript" src="js/states/battle-ui-setup.js"></script>
    <script type="text/javascript" src="js/states/battle-ui-interaction.js"></script>
</head>
<body>

    <script type="text/javascript">
        (function() {
            var game = new Phaser.Game(1080, 600, Phaser.AUTO, "game", {create: init}, false, false);

            function init() {
                game.state.add("Boot", bootState);
                game.state.add("Preload", preloadState);
                game.state.add("Title", titleState);
                game.state.add("Battle", battleState);

                game.state.start("Boot");
            }
        })();
    </script>

    <h1 style="font-family: 'Topaz'; position: fixed; z-index: -10; width: 100%; text-align:center; left: 0; top: 30%; color: red; font-size: 100px; text-shadow: 3px 3px 10px black;">HACK</h1> <!-- HACK: to make the webfont load -->

</body>
</html>
